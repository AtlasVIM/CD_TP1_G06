syntax = "proto3";

option java_multiple_files = true;
option java_package = "primeserver_to_primeserver";

package primeserver_to_primeserver; // package do proto

service PrimeServer{

  rpc ringMessage(RingRequest) returns (RingResponse);
}

message RingRequest{
  string ip = 1;
  int32 port = 2;
  int64 number = 3;
  bool isPrime = 4;
}

message RingResponse{
}