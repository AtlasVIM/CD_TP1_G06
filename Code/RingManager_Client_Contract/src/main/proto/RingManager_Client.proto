syntax = "proto3";

option java_multiple_files = true;
option java_package = "ringmanagerclient";

package ringmanagerclient; // package do proto

service RingManagerClient{

  rpc getPrimeServer(VoidRequest) returns (PrimeServerAddress);
}

message PrimeServerAddress{
  string ip = 1;
  int32 port = 2;
}

message VoidRequest{
}